<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Reina</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rojo-oscuro: #8b0000;
            --blanco-tarjeta: #ffffff;
            --dorado: #ffd700;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--rojo-oscuro);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            width: 320px;
            height: 480px;
        }

        /* Tarjetas estilo elegante */
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--blanco-tarjeta);
            border-radius: 15px;
            padding: 40px 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            border: 5px solid #f0f0f0;
        }

        .hidden { transform: translateX(-150%) rotate(-10deg); opacity: 0; pointer-events: none; }

        h1 { font-size: 1.7rem; color: #222; margin-bottom: 15px; font-weight: 600; }
        p { font-size: 1rem; color: #444; line-height: 1.6; margin: 0; }
        .cursive { font-family: 'Dancing Script', cursive; font-size: 1.5rem; color: #000; }

        /* Flecha horizontal negra */
        .arrow-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 2.5rem;
            cursor: pointer;
            color: #000;
            transition: 0.3s;
            user-select: none;
        }
        .arrow-btn:hover { transform: translateX(5px); }

        /* Botones SI/NO */
        .btn-group { margin-top: 25px; display: flex; gap: 10px; }
        .btn { padding: 10px 25px; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; color: white; }
        .btn-si { background: #28a745; }
        .btn-no { background: #dc3545; transition: 0.2s; }

        /* --- REGALO 3D MEJORADO --- */
        .gift-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-top: 30px;
            cursor: pointer;
        }
        .gift-box {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: #d32f2f;
            border-radius: 5px;
            z-index: 2;
        }
        .gift-box::after { /* Cinta dorada central */
            content: ""; position: absolute; left: 50%; transform: translateX(-50%);
            width: 30px; height: 100%; background: var(--dorado);
        }
        .gift-lid {
            position: absolute;
            top: 15px;
            width: 110%;
            left: -5%;
            height: 35px;
            background: #d32f2f;
            z-index: 4;
            transition: all 0.7s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .gift-lid::after { /* Mo√±o */
            content: "üéÄ"; position: absolute; top: -30px; left: 50%;
            transform: translateX(-50%); font-size: 45px;
        }

        /* Foto que sale del regalo */
        .photo-surprise {
            position: absolute;
            width: 120px;
            height: 120px;
            left: 15px;
            bottom: 20px;
            z-index: 3;
            opacity: 0;
            transform: scale(0.1);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        /* Animaci√≥n de apertura */
        .open .gift-lid { transform: translateY(-110px) rotate(-10deg); opacity: 0; }
        .open .photo-surprise { opacity: 1; transform: scale(1.6) translateY(-60px); }
    </style>
</head>
<body>

    <audio id="musicaFondo" loop>
        <source src="foto.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="p1" class="card">
            <h1>Buenos d√≠as, mi reina</h1>
            <p>S√© que existen mil maneras de decir "te amo", pero ninguna alcanza para expresar lo que siento por ti...</p>
            <div class="arrow-btn" onclick="next('p1','p2')">‚ûû</div>
        </div>

        <div id="p2" class="card hidden">
            <p class="cursive">Mi vida, ¬øquieres ser mi San Valent√≠n?</p>
            <div class="btn-group">
                <button class="btn btn-si" onclick="next('p2','p3')">S√ç</button>
                <button class="btn btn-no" onmouseover="escapar(this)">NO</button>
            </div>
        </div>

        <div id="p3" class="card hidden">
            <p class="cursive">Espero te guste esta sorpresa</p>
            <div class="gift-container" id="regalo" onclick="this.classList.toggle('open')">
                <div class="gift-lid"></div>
                <div class="gift-box"></div>
                <img src="foto.jpeg" class="photo-surprise" alt="Foto">
            </div>
            <p style="font-size: 0.7rem; color: #888; margin-top: 15px;">(Toca el regalo para abrirlo)</p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('musicaFondo');

        function next(actual, sig) {
            // Activa la m√∫sica al primer clic
            audio.play().catch(e => console.log("M√∫sica lista"));
            document.getElementById(actual).classList.add('hidden');
            document.getElementById(sig).classList.remove('hidden');
        }

        function escapar(btn) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
